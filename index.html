<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R Dashboard R</title>
    <!-- Font-awesome library  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Framework CSS file -->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <!-- Sidebar -->
      <sidebar class="sidebar ps-fixed bg-white p-20">
        <h3 class="title ps-relative txt-c">Logo</h3>
        <ul class="links">
          <li>
            <a
              class="active d-flex align-center rad-6 txt-cap txt-c p-10 fs-14 align-center"
              href="#"
            >
              <i class="icon fa-solid fa-chart-bar"></i>
              <span>dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-solid fa-gear fa-fw"></i>
              <span>settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-regular fa-user fa-fw"></i>
              <span>profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-solid fa-diagram-project fa-fw"></i>
              <span>projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-solid fa-graduation-cap fa-fw"></i>
              <span>courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-solid fa-user-group fa-fw"></i>
              <span>friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-regular fa-file fa-fw"></i>
              <span>files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-regular fa-credit-card fa-fw"></i>
              <span>plans</span>
            </a>
          </li>
        </ul>
      </sidebar>
      <!-- Content -->
      <div class="content ps-relative">
        <!-- Header -->
        <header class="header px-10-mobile between-flex bg-white">
          <div class="left ps-relative">
            <input class="rad-10" type="text" placeholder="Type a Keyword" />
          </div>
          <div class="right d-flex align-center">
            <span class="ps-relative">
              <i class="icon fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="images/avatar.png" alt="Avatar" />
          </div>
        </header>
        <!-- Section Title -->
        <h1 class="title txt-cap ps-relative m-20 mb-40">dashboard</h1>
        <!-- Wrapper -->
        <section class="wrapper d-grid gap-15 mt-20">
          <!-- Welcome Widget -->
          <div class="welcome bg-white rad-10">
            <div class="head d-flex justify-between w-full bg-eee ps-relative">
              <div class="text">
                <h2 class="title">Welcome</h2>
                <div class="subtitle mt-5 c-grey">Reda</div>
              </div>
              <img class="welcome-img none-mobile" src="images/welcome.png" />
              <img
                class="avatar rad-half ps-absolute"
                src="images/avatar.png"
              />
            </div>
            <div class="infos d-flex align-center txt-c block-mobile">
              <div class="info">
                <span>Osama Elzero</span>
                <span class="fs-14 block mt-10 c-grey">Developer</span>
              </div>
              <div class="info">
                <span>80</span>
                <span class="fs-14 block mt-10 c-grey">Projects</span>
              </div>
              <div class="info">
                <span>$8500</span>
                <span class="fs-14 block mt-10 c-grey">Earned</span>
              </div>
            </div>
            <a href="#" class="btn-shape block w-fit c-white fs-14 bg-blue"
              >Profile</a
            >
          </div>
          <!-- Draft Widget -->
          <div class="draft widget-shape">
            <div class="head">
              <h2 class="title">Quick Draft</h2>
              <div class="subtitle mt-10 mb-20 fs-15 c-grey">
                Write A Draft For Your Ideas
              </div>
            </div>
            <form>
              <input
                class="w-full bg-eee mb-20 rad-6 p-10"
                type="text"
                placeholder="Title"
              />
              <textarea
                class="w-full bg-eee mb-20 rad-6 p-10"
                placeholder="Your Thought"
              ></textarea>
              <input
                class="c-white bg-blue btn-shape block w-fit fs-14"
                type="submit"
                value="Save"
              />
            </form>
          </div>
          <!-- Target Widget -->
          <div class="target widget-shape">
            <div class="head">
              <h2 class="title">Yearly Targets</h2>
              <div class="subtitle mt-10 fs-15 mb-20 c-grey">
                Targets Of The Year
              </div>
            </div>
            <div class="items">
              <div class="item d-flex align-center gap-15 mb-20">
                <div class="icon center-flex bg-blue-light">
                  <i class="fa-solid fa-dollar-sign fa-lg c-blue"></i>
                </div>
                <div class="details w-full">
                  <span class="block c-grey fs-14">Money</span>
                  <span class="fw-bold mt-5 mb-10 block">$20.000</span>
                  <div class="progress ps-relative w-full bg-blue-light">
                    <span
                      class="ps-absolute bg-blue"
                      style="width: 80%"
                      data-prog="80%"
                    ></span>
                  </div>
                </div>
              </div>
              <div class="item d-flex align-center gap-15 mb-20">
                <div class="icon center-flex bg-orange-light">
                  <i class="fa-solid fa-code fa-lg c-orange"></i>
                </div>
                <div class="details w-full">
                  <span class="block c-grey fs-14">Projects</span>
                  <span class="fw-bold mt-5 mb-10 block">24</span>
                  <div class="progress ps-relative w-full bg-orange-light">
                    <span
                      class="ps-absolute bg-orange"
                      style="width: 55%"
                      data-prog="55%"
                    ></span>
                  </div>
                </div>
              </div>
              <div class="item d-flex align-center gap-15 mb-20">
                <div class="icon center-flex bg-green-light">
                  <i class="fa-solid fa-user fa-lg c-green"></i>
                </div>

                <div class="details w-full">
                  <span class="block c-grey fs-14">Team</span>
                  <span class="fw-bold mt-5 mb-10 block">12</span>
                  <div class="progress ps-relative w-full bg-green-light">
                    <span
                      class="ps-absolute bg-green"
                      style="width: 75%"
                      data-prog="75%"
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- Font-awesome library -->
    <script src="js/all.min.js"></script>
    <!-- main JS file -->
    <script src="js/main.js"></script>
  </body>
</html>
