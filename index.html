<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R Dashboard R</title>
    <!-- Font-awesome library  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Framework CSS file -->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <!-- Sidebar -->
      <sidebar class="sidebar bg-white p-20">
        <h3 class="title ps-relative txt-c">Reda</h3>
        <ul class="links">
          <li>
            <a
              class="active d-flex align-center rad-6 txt-cap txt-c p-10 fs-14 align-center"
              href="#"
            >
              <i class="icon fa-solid fa-chart-bar fa-fw"></i>
              <span>dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-solid fa-gear fa-fw"></i>
              <span>settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-regular fa-user fa-fw"></i>
              <span>profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-solid fa-diagram-project fa-fw"></i>
              <span>projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-solid fa-graduation-cap fa-fw"></i>
              <span>courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-solid fa-user-group fa-fw"></i>
              <span>friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-regular fa-file fa-fw"></i>
              <span>files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center rad-6 txt-cap txt-c p-10 fs-14"
              href="#"
            >
              <i class="icon fa-regular fa-credit-card fa-fw"></i>
              <span>plans</span>
            </a>
          </li>
        </ul>
      </sidebar>
      <!-- Content -->
      <div class="content w-full">
        <!-- Header -->
        <header class="header between-flex bg-white">
          <div class="left ps-relative">
            <input type="text" placeholder="Type a Keyword" />
          </div>
          <div class="right d-flex align-center">
            <span class="ps-relative">
              <i class="icon fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="images/avatar.png" alt="Avatar" />
          </div>
        </header>
      </div>
    </div>
    <!-- Font-awesome library -->
    <script src="js/all.min.js"></script>
    <!-- main JS file -->
    <script src="js/main.js"></script>
  </body>
</html>
